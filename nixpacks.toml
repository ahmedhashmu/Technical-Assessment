[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "postgresql"]

[phases.install]
cmds = [
  "python -m pip install --upgrade pip",
  "cd backend && python -m pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
