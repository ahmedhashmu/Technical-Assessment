[phases.setup]
nixPkgs = ["python311", "postgresql"]

[phases.install]
cmds = [
  "cd backend && python3 -m ensurepip --default-pip",
  "cd backend && python3 -m pip install --no-cache-dir -r requirements.txt"
]

[phases.start]
cmd = "cd backend && python3 -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
